<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="css/normalize.css"><link rel="stylesheet" href="css/style.css"><title>Cookie Cruncher</title></head><body><h1>Cookie Cruncher</h1><div class="shade hidden" onclick="IO.toggleMenu()"></div><nav class="menu"><div class="button" onclick="IO.toggleMenu()"><div></div></div><div class="controls"><label class="sellmode"><input type="checkbox" name="sellmode" onclick="runAll()"><span></span></label><input type="number" name="quantity" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="runAll()"></div><div class="discounts"><div class="upgrades"><h2>Upgrades</h2><label><input type="checkbox" name="season-savings" value="Season savings" onclick="runAll()"><span><img alt="Season savings" src="img/discounts/season-savings.png">Season savings</span></label><label><input type="checkbox" name="santas-dominion" value="Santa's dominion" onclick="runAll()"><span><img alt="Santa's dominion" src="img/discounts/santas-dominion.png">Santa's dominion</span></label><label><input type="checkbox" name="faberge-egg" value="Faberge egg" onclick="runAll()"><span><img alt="Faberge egg" src="img/discounts/faberge-egg.png">Faberge egg</span></label><label><input type="checkbox" name="divine-discount" value="Divine discount" onclick="runAll()"><span><img alt="Divine discount" src="img/discounts/divine-discount.png">Divine discount</span></label><label><input type="checkbox" name="starter-kit" value="Starter kit" onclick="runAll()"><span><img alt="Starter kit" src="img/discounts/starter-kit.png">Starter kit</span></label><label><input type="checkbox" name="starter-kitchen" value="Starter kitchen" onclick="runAll()"><span><img alt="Starter kitchen" src="img/discounts/starter-kitchen.png">Starter kitchen</span></label></div><div class="buffs"><h2>Buffs</h2><label><input type="checkbox" name="everything-must-go" value="everything-must-go" onclick="runAll()"><span><img alt="Everything must go" src="img/discounts/everything-must-go.png">Everything must go</span></label><label><input type="checkbox" name="summon-crafty-pixies" value="summon-crafty-pixies" onclick="runAll()"><span><img alt="Summon Crafty Pixies" src="img/discounts/summon-crafty-pixies.png">Summon Crafty Pixies</span></label></div><div class="auras"><h2>Auras</h2><label><input type="checkbox" name="fierce-hoarder" value="fierce-hoarder" onclick="runAll()"><span><img alt="Fierce hoarder" src="img/discounts/fierce-hoarder.png">Fierce hoarder</span></label><label><input type="checkbox" name="earth-shatterer" value="earth-shatterer" onclick="runAll()"><span><img alt="Earth shatterer" src="img/discounts/earth-shatterer.png">Earth shatterer</span></label><label><input type="checkbox" name="reality-bending" value="reality-bending" onclick="runAll()"><span><img alt="Reality bending" src="img/discounts/reality-bending.png">Reality bending</span></label></div><div class="spirits"><h2>Spirits</h2><label><input type="checkbox" name="dotjeiess" value="dotjeiess" onclick="runAll()"><span><img alt="Dotjeiess" src="img/discounts/dotjeiess.png">Dotjeiess<input type="radio" name="dotjeiess-slot" value="diamond" onclick="runAll()"><input type="radio" name="dotjeiess-slot" value="ruby" onclick="runAll()"><input type="radio" name="dotjeiess-slot" value="jade" onclick="runAll()"></span></label></div></div><div class="settings"><h2>Settings</h2><label><input type="checkbox" name="short-numbers" onclick="runAll()" checked><span>Short numbers</span></label><label><input type="button" name="import-save-data" onclick="importSave()"><span>Import save data</span></label></div><footer>Created by Jasper. Check it out on <a href="http://github.com/jasperandrew/cookie-cruncher/">Github</a>!</footer></nav><main class="buildings"><div><img alt="cursor" src="img/buildings/cursor.png"><input type="number" name="cursor" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('cursor')"><span class="output" id="cursor">0</span></div><div><img alt="grandma" src="img/buildings/grandma.png"><input type="number" name="grandma" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('grandma')"><span class="output" id="grandma">0</span></div><div><img alt="farm" src="img/buildings/farm.png"><input type="number" name="farm" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('farm')"><span class="output" id="farm">0</span></div><div><img alt="mine" src="img/buildings/mine.png"><input type="number" name="mine" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('mine')"><span class="output" id="mine">0</span></div><div><img alt="factory" src="img/buildings/factory.png"><input type="number" name="factory" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('factory')"><span class="output" id="factory">0</span></div><div><img alt="bank" src="img/buildings/bank.png"><input type="number" name="bank" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('bank')"><span class="output" id="bank">0</span></div><div><img alt="temple" src="img/buildings/temple.png"><input type="number" name="temple" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('temple')"><span class="output" id="temple">0</span></div><div><img alt="wizard-tower" src="img/buildings/wizard-tower.png"><input type="number" name="wizard-tower" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('wizard-tower')"><span class="output" id="wizard-tower">0</span></div><div><img alt="shipment" src="img/buildings/shipment.png"><input type="number" name="shipment" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('shipment')"><span class="output" id="shipment">0</span></div><div><img alt="alchemy-lab" src="img/buildings/alchemy-lab.png"><input type="number" name="alchemy-lab" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('alchemy-lab')"><span class="output" id="alchemy-lab">0</span></div><div><img alt="portal" src="img/buildings/portal.png"><input type="number" name="portal" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('portal')"><span class="output" id="portal">0</span></div><div><img alt="time-machine" src="img/buildings/time-machine.png"><input type="number" name="time-machine" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('time-machine')"><span class="output" id="time-machine">0</span></div><div><img alt="antimatter-condenser" src="img/buildings/antimatter-condenser.png"><input type="number" name="antimatter-condenser" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('antimatter-condenser')"><span class="output" id="antimatter-condenser">0</span></div><div><img alt="prism" src="img/buildings/prism.png"><input type="number" name="prism" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('prism')"><span class="output" id="prism">0</span></div><div><img alt="chancemaker" src="img/buildings/chancemaker.png"><input type="number" name="chancemaker" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('chancemaker')"><span class="output" id="chancemaker">0</span></div><div><img alt="fractal-engine" src="img/buildings/fractal-engine.png"><input type="number" name="fractal-engine" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('fractal-engine')"><span class="output" id="fractal-engine">0</span></div><div><img alt="javascript-console" src="img/buildings/javascript-console.png"><input type="number" name="javascript-console" min="0" max="9999" step="1" value="0" autocomplete="off" oninput="run('javascript-console')"><span class="output" id="javascript-console">0</span></div></main><script src="js/base64.js"></script><script src="js/load.js"></script><script src="js/main.js"></script></body></html>
