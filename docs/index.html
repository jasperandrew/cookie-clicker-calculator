<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="css/normalize.css"><link rel="stylesheet" href="css/style.css"><title>Cookie Cruncher</title></head><body><nav><div class="button" onclick="toggleMenu()"><div></div></div><div class="controls"><div class="border"></div><label class="mode"><input type="checkbox" name="mode" onclick="run()"><span></span></label><input type="number" name="quantity" oninput="run()"><label class="nums"><input type="checkbox" name="numbers" onclick="run()" checked><span>Short nums</span></label></div><div class="buffs"><div class="border"></div><div class="discounts"><h2>Discount Buffs</h2><label><input type="checkbox" name="divine" value="divine" onclick="run()"><span>Divine discount</span></label><label><input type="checkbox" name="season" value="season" onclick="run()"><span>Season savings</span></label><label><input type="checkbox" name="santas" value="santas" onclick="run()"><span>Santa's dominion</span></label><label><input type="checkbox" name="faberge" value="faberge" onclick="run()"><span>Faberge egg</span></label><label><input type="checkbox" name="everything" value="everything" onclick="run()"><span>Everything must go</span></label><label><input type="checkbox" name="fierce" value="fierce" onclick="run()"><span>Fierce Hoarder</span></label><label><input type="checkbox" name="summon" value="summon" onclick="run()"><span>Summon Crafty Pixies</span></label><label><input type="checkbox" name="dotjeiess" value="dotjeiess" onclick="run()"><span>Dotjeiess, Spirit of Creation<input type="radio" name="dotjeiess-lvl" value="diamond" onclick="run()" checked><input type="radio" name="dotjeiess-lvl" value="ruby" onclick="run()"><input type="radio" name="dotjeiess-lvl" value="jade" onclick="run()"></span></label></div><div class="upgrades"><h2>Other Upgrades</h2><label><input type="checkbox" name="kit" value="kit" onclick="run()"><span>Starter kit</span></label><label><input type="checkbox" name="kitchen" value="kitchen" onclick="run()"><span>Starter kitchen</span></label><label><input type="checkbox" name="shatterer" value="shatterer" onclick="run()"><span>Earth Shatterer</span></label></div><footer>Created by Jasper. Check it out on <a href="http://github.com/jasperandrew/cookie-cruncher/">Github</a>!</footer></div></nav><div class="screen hidden" onclick="toggleMenu()"></div><main><h1>Cookie Cruncher</h1><div class="buildings"><div><img alt="cursor" src="img/cursor.png"><input type="number" name="cursor" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="cursor">0</span></div><div><img alt="grandma" src="img/grandma.png"><input type="number" name="grandma" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="grandma">0</span></div><div><img alt="farm" src="img/farm.png"><input type="number" name="farm" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="farm">0</span></div><div><img alt="mine" src="img/mine.png"><input type="number" name="mine" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="mine">0</span></div><div><img alt="factory" src="img/factory.png"><input type="number" name="factory" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="factory">0</span></div><div><img alt="bank" src="img/bank.png"><input type="number" name="bank" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="bank">0</span></div><div><img alt="temple" src="img/temple.png"><input type="number" name="temple" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="temple">0</span></div><div><img alt="wizard-tower" src="img/wizard-tower.png"><input type="number" name="wizard-tower" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="wizard-tower">0</span></div><div><img alt="shipment" src="img/shipment.png"><input type="number" name="shipment" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="shipment">0</span></div><div><img alt="alchemy-lab" src="img/alchemy-lab.png"><input type="number" name="alchemy-lab" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="alchemy-lab">0</span></div><div><img alt="portal" src="img/portal.png"><input type="number" name="portal" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="portal">0</span></div><div><img alt="time-machine" src="img/time-machine.png"><input type="number" name="time-machine" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="time-machine">0</span></div><div><img alt="antimatter-condenser" src="img/antimatter-condenser.png"><input type="number" name="antimatter-condenser" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="antimatter-condenser">0</span></div><div><img alt="prism" src="img/prism.png"><input type="number" name="prism" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="prism">0</span></div><div><img alt="chancemaker" src="img/chancemaker.png"><input type="number" name="chancemaker" value="0" min="0" max="9999" step="1" oninput="run()"><span class="output" id="chancemaker">0</span></div></div></main><script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script><script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script><script src="js/main.js"></script></body></html>
